<div class="loginClass">



    <h2>Iniciar sesión</h2>
    <div *ngIf="message" class="alert alert-danger">{{ message }}</div>



    <form (ngSubmit)="onSubmit()">
        
        <!-- EMAIL -->
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="registerEntity.email" name="email" required>
        </div>




        <!-- PASSWORD -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="registerEntity.password" name="password"
                required>
        </div>








        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>




</div>
